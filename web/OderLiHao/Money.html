<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>钱包管理</title>
		<link rel="stylesheet" href="css/money.css" />
	</head>
	<body>
		<div class="content">
			<div class="conContext">
				<div class="HeadTitle"></div>
				<div class="MainContent">
					<div class="leftMain">
						<div class="top">
							<div class="userInfo">
								<span class="userImg"></span>
								<span class="userName">
									<span class="name">李豪</span>
								</span>
							</div>
							<div class="moneyCount">
								<span class="monLeft">
									<div class="monTit">余额：</div>
									<div class="monCount">100.0</div>
								</span>
								<span class="monRight">
									<div class="pinjia">得分</div>
									<div class="result">100</div>
								</span>
							</div>
							<div class="progress">
								<span class="pro"><i></i> 60%</span>
							</div>
						</div>
						<div class="midden">
							<div class="ReadyB">
								<h2 class="readymon">阅读币</h2>
								<ul class="readyInfo">
									<li>
										<span>阅读币余额</span>
									</li>
									<li>
										<span>阅读币充值</span>
									</li>
									<li>
										<span>阅读币交易记录</span>
									</li>
								</ul>
							</div>
						</div>
						<div class="bottom">
							<div class="ReadyB">
								<h2 class="readymon">余额</h2>
								<ul class="readyInfo2">
									<li>
										<span>余额记录</span>
									</li>
									<li>
										<span>余额充值</span>
									</li>
									<li>
										<span>余额提现</span>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="rightMain">
						<div class="rtop">
								
						</div>
						<div class="rmidden">
							<div class="modBoxmi">
								<span class="modTitle">阅读币余额</span>
								<div class="modInfo">
									<span class="yveTitle">阅币余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>币
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>
							<div class="modBoxmi1" style="display: none;">
								<span class="modTitle">111</span>
								<div class="modInfo">
									<span class="yveTitle">阅币余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>币
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>	
							<div class="modBoxmi2" style="display: none;">
								<span class="modTitle">222</span>
								<div class="modInfo">
									<span class="yveTitle">阅币余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>币
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>	
						</div>
						<div class="rbottom">
							<div class="modBox">
								<span class="modTitle">账户余额</span>
								<div class="modInfo">
									<span class="yveTitle">账户余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>元
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>
							<div class="modBox1" style="display: none;">
								<span class="modTitle">111</span>
								<div class="modInfo">
									<span class="yveTitle">账户余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>元
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>
							<div class="modBox2" style="display: none;">
								<span class="modTitle">222</span>
								<div class="modInfo">
									<span class="yveTitle">账户余额</span>
								</div>
								<div class="yve">
									<span class="yveValue">100</span>元
									<button class="recharge">充值</button>
								</div>
								<div class="OverTitle">
									<span class="overMon">本月开销：</span>
									<span class="overPrice">1000.0</span>
								</div>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		<script src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/tempPage.js" ></script>
	</body>
</html>
