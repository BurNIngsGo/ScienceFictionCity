<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>订单中心</title>
		<link type="text/css" href="css/OrderCenter.css" rel="stylesheet" />
	</head>
	<body>
		<!--大盒子 -->
		<div class="Box">
			<!--头部-->
			<div class="Order">
				<h1>订单中心</h1>
			</div>
			
			<div class="MainContent">
				<div class="spen-commodity">
					<span class="commodity">已购商品&nbsp;&nbsp;</span>
					<span class="commodity">&nbsp;&nbsp;&nbsp;&nbsp;待支付订单&nbsp;&nbsp;</span>
					<span class="commodity">&nbsp;&nbsp;&nbsp;&nbsp;已关闭订单</span>
				</div>
				<div class="Tow">
					<ul class="security-ul">
						<li class="mingcheng">名称</li>
						<li>详情</li>
						<li>价格</li>
						<li>交易状态</li>
						<li>操作</li>
					</ul>
				</div>
				<div class="biaohao">
					<p>购买时间：2020-07-15 19:50:55&nbsp;&nbsp;&nbsp;<i>订单编号:202007152800814612</i></p>
					
				</div>
				<div class="gowu">
					<div class="tupian">
						<div class="zhaopian"></div>
						<div class="miaoshu"><p>web前端开发 javascript基础入门视频教学</p></div>
						
						
					</div>
					
							
				</div>
				<ul class="security-ul2">
							<li class="security-li2">已完结，共43课程</li>
							<li class="security-li2">9.9</li>
							<li class="security-li2">交易成功</li>
							<li class="security-li2"><button class="anniu"> 阅读</button></li>
						</ul>
			</div>
			
		</div>
	</body>
</html>
