    /*产品-停用*/
    function member_stop(obj, id) {
        layer.confirm('确认要下架该产品吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs " onClick="member_start(this,id)" href="javascript:;" title="上架">上架</a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
            $(obj).remove();
            layer.msg('已下架!', {icon: 5, time: 1000});
        });
    }

    /*产品-启用*/
    function member_start(obj, id) {
        layer.confirm('确认要上架改该产品吗？', function (index) {
            $(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" class="btn btn-xs btn-status" onClick="member_stop(this,id)" href="javascript:;" title="下架">下架</a>');
            $(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已上架</span>');
            $(obj).remove();
            layer.msg('已上架!', {icon: 6, time: 1000});
        });
    }

    /*产品-编辑*/
    function member_edit(id) {
        layer.open({

                       title: '添加出版社',
                       maxmin: true,
                       shadeClose: false, //点击遮罩关闭层
                       area: ['600px', ''],
                       content: $('#add_type_style'),
                       btn: ['提交', '取消'],
                       yes: function (index, layero) {
                           var num = 0;
                           var str = "";
                           $(".add_menber input[type$='text']").each(function (n) {
                               if ($(this).val() == "") {

                                   layer.alert(str += "" + $(this).attr("name") + "不能为空！\r\n", {
                                       title: '提示框',
                                       icon: 0,
                                   });
                                   num++;
                                   return false;
                               }
                           });
                           if (num > 0) {
                               return false;
                           } else {
                                   $.ajax({
                                        url:"/ScienceFictionCity/Press",
                                        data:{prName:$(".text_add").val(),action:"add"},
                                        dataType:"text",
                                        success:function(data){
                                            if(data != 0) {
                                                layer.alert('添加成功！', {
                                                    title: '提示框',
                                                    icon: 1,
                                                });
                                                window.location.reload();
                                            } else {
                                                layer.alert('添加失败！', {
                                                    title: '提示框',
                                                    icon: 0,
                                                });
                                            }
                                        }
                                   })

                               layer.close(index);
                           }
                       }
                   });
    }

                   error: function () {
                       alert("waring")
                   }
               })
        $(".seachbtn").click(function () {
            $(".datalist_show tbody tr").hide();
            $.ajax({
                url:"/ScienceFictionCity/Press",
                data:{action:"seach",prName:$(".seatxt").val()},
                dataType:"json",
                success:function(data){
                    var i = 0;
                    $(data).each(function(){
                        $(".datalist_show tbody tr:eq("+i+")").show();
                        $(".datalist_show tbody tr:eq("+i+") td:eq(1)").html(this.prId);
                        $(".datalist_show tbody tr:eq("+i+") td:eq(2)").html(this.prName);
                        i++;
                    })
                }
            })
        })


    })
