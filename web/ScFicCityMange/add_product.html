<script type="text/javascript">
    $(".bg-deep-blue").click(function(){
        var fileobj = $("#img")[0].files[0];
        var form = new FormData();
        form.append("img", fileobj);
        form.append("uesr", 'alex');
            $.ajax({
                url:"/ScienceFictionCity/BookAdd",
                data:{action:"add", bname:$("input:eq(0)").val(), bPress:$("#cityDanXuan0").html(), bType:$("#cityDanXuan").html(),
                    bPrice:$("input:eq(5)").val(),bCount:$("input:eq(7)").val(),bImg:fileobj.name,bpresent:$("input:eq(9)").val(),bauthor:$("input:eq(3)").val()},
                type:"get",
                dataType:"text",
                success:function(data){
                    if(data == "1"){
                        layer.alert('添加成功！',{
                            title: '提示框',
                            icon:1,
                        });
                        fileUpload(form);
                    }else{
                        layer.alert("添加失败，请联系BUG组组长",{
                            title: '提示框',
                            icon:0,
                        });
                    }
                },
                error:function(a,b,c){
                    alert(a+","+b+","+c)
                }
            })

    })

    function fileUpload(form) {
        $.ajax({
            type:"post",
            async:false,
            url:"/ScienceFictionCity/Upload",
            data:form,
            dataType:"text",
            processData : false, // 使数据不做处理
            contentType : false, // 不要设置Content-Type请求头
            success:function (data) {
            },
             error:function(a,b,c){
                alert(a+","+b+","+c)
             }
        })
    }
</script>
