<!DOCTYPE HTML>
<html lang="zxx">

<head>
	<title>Home</title>
	<!-- Meta tag Keywords -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="UTF-8" />
	<meta name="keywords" content=""
	/>
	<script>
		addEventListener("load", function () {
			setTimeout(hideURLbar, 0);
		}, false);

		function hideURLbar() {
			window.scrollTo(0, 1);
		}
	</script>
	<!-- Meta tag Keywords -->
	<!-- css files -->
	<link rel="stylesheet" href="/ScienceFictionCity/S2pr/css/style1.css" type="text/css" media="all" />
	<!-- Style-CSS -->
	<link rel="stylesheet" href="/ScienceFictionCity/S2pr/css/fontawesome-all.css">
	<!-- Font-Awesome-Icons-CSS -->
	<!-- //css files -->
	<!-- web-fonts -->

	<!-- //web-fonts -->
</head>

<body>
	<!-- bg effect -->
	<div id="bg">
		<canvas></canvas>
		<canvas></canvas>
		<canvas></canvas>
	</div>
	<!-- //bg effect -->
	<!-- title -->
	<h1>Welcome to Sci-Fi Book City.</h1>
	<!-- //title -->
	<!-- content -->
	<div class="sub-main-w3">
		<form>
			<h2>登	录
				<i class="fas fa-level-down-alt"></i>
			</h2>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-user"></i>
					用户名
				</label>
				<input id = "uname" placeholder="Username" name="name" type="text" required="">
			</div>
			<div class="form-style-agile">
				<label>
					<i class="fas fa-unlock-alt"></i>
					密码
				</label>
				<input id="upwd" placeholder="Password" name="pwd" type="password" required="">
				<input type="hidden" name = "action" value="login" />
			</div>
			<!-- checkbox -->
			<div class="wthree-text">
				<ul>
					<li>
						<label class="anim">
							<input type="checkbox" class="checkbox" required="">
							<span>记住密码</span>
						</label>
					</li>
					<li>
						<a href="#">忘记密码?</a>
					</li>
				</ul>
			</div>
			<!-- //checkbox -->
			<input id="sub" type="button" value="Login">
			<input id="sub1" type="button" value="Regist" >
		</form>
	</div>
	<!-- //content -->

	<!-- copyright -->
	<!--<div class="footer">
		<p>Copyright &copy; 2018.Company name All rights reserved.<a target="_blank" href="http://sc.chinaz.com/moban/">&#x7F51;&#x9875;&#x6A21;&#x677F;</a></p>
	</div>-->
	<!-- //copyright -->

	<!-- Jquery -->
	<script src="/ScienceFictionCity/S2pr/js/jquery-3.3.1.min.js"></script>
	<!-- //Jquery -->

	<!-- effect js -->
	<script src="/ScienceFictionCity/S2pr/js/canva_moving_effect.js"></script>
	<!-- //effect js -->
	<script type="text/javascript">
		$("input[id = 'sub1']").click(function(){
			window.location.href="/ScienceFictionCity/S2pr/zc.html"
		})
		$("#sub").click(function(){
			var uname = $("#uname").val();
			var upwd = $("#upwd").val();
			$.ajax({
				url:"/ScienceFictionCity/Login",
				type:"post",
				sync:false,
				data:{action:"login",name:uname,pwd:upwd},
				dataType:"json",
				success:function(data){
					if(data.uId != 0){
						alert("登录成功")
						window.location = "/ScienceFictionCity/webPage/index1.html";
					}else{
						alert("账号或密码错误");
					}
				},
				error:function(a,b,c){
					alert(a+b+c);
				}
			})
		})

			$(window).keydown(function (e) {
				if(e.keyCode == 13){
					var uname = $("#uname").val();
					var upwd = $("#upwd").val();
					$.ajax({
						url:"/ScienceFictionCity/Login",
						type:"post",
						sync:false,
						data:{action:"login",name:uname,pwd:upwd},
						dataType:"json",
						success:function(data){
							if(data.uId != 0){
								alert("登录成功")
								window.location = "/ScienceFictionCity/webPage/index1.html";
							}else{
								alert("账号或密码错误");
							}
						},
						error:function(a,b,c){
							alert(a+b+c);
						}
					})
				}

			})
	</script>
</body>

</html>
