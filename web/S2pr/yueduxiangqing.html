		<script src="js/jquery-1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(".sc>a").click(function(){
				$(this).find("img").attr("src","img/sc1.png")
			})
			$(".shouc>a").hover(function(){
				$(this).find("img").attr("src","img/shoucang2.png")
			},function(){
				$(this).find("img").attr("src","img/shoucang.png")
			})

			$.ajax({
				type:"get",
				url:"/ScienceFictionCity/ReadSingle",
				data:{action:"getInfo"},
				dataType:"json",
				success:function (data) {
					$(".bookimg img").attr("src","/ScienceFictionCity/image/"+data.bImg);
					$("#strong").html(""+data.bName);
					$(".bookinfo span:eq(1)").html("评分："+data.bSales);
					$(".bookinfo span:eq(2)").html("作者："+data.bAuthor);
					$(".bookinfo span:eq(3)").html("出版社："+data.bPress);
					$(".bookinfo span:eq(4)").html("类型："+data.bType);
					$(".bookinfo span:eq(5)").html("价格：￥"+data.bPrice);
				}
			})
